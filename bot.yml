name: Pipey
description: A Slack bot for adding notes to deals in pipedrive via Slack
avatar: resources/avatar.png
config:
  - name: PIPEDRIVE_API_KEY
    friendly_name: Pipedrive API Key
    type: secret
    global: false
  - name: DB_HOST
    friendly_name: Database host
    type: text
  - name: DB_PORT
    friendly_name: Database port
    default: 3306
    type: text
  - name: DB_USER
    friendly_name: Database username
    type: text
  - name: DB_PASSWORD
    friendly_name: Database password
    type: secret
