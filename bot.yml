name: Pipey
description: A Slack bot for adding notes to deals in pipedrive via Slack
avatar: resources/avatar.png
config:
  - name: LOG_LEVEL
    friendly_name: Severity level to show for logging.
    info: See https://docs.python.org/2/library/logging.html#levels
    default: DEBUG
  - name: PIPEDRIVE_API_KEY
    friendly_name: Pipedrive API Key
    type: secret
    global: false
  - name: DB_API_URL
    friendly_name: Database API URL
    default: api.pipedrive.com/v1/
    type: text