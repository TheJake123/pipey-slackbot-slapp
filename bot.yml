name: Pipey
description: A Slack bot for adding notes to deals in pipedrive via Slack
avatar: resources/avatar.png
config:
  - name: PIPEDRIVE_SUBDOMAIN
    friendly_name: Your Pipedrive Subdomain
    type: text
    global: false
  - name: PIPEDRIVE_API_TOKEN
    friendly_name: Pipedrive API Token
    type: secret
    global: false
  - name: DB_HOST
    friendly_name: Database host
    type: text
  - name: DB_PORT
    friendly_name: Database port
    default: 3306
    type: text
  - name: DB_USER
    friendly_name: Database username
    type: text
  - name: DB_PASSWORD
    friendly_name: Database password
    type: secret
